{% extends 'base.html' %}

{% block title %}Log-in{% endblock title %}

{% block content %}
    <h2>Log-in</h2>
    <p>
        Please, use the following form to log-in:
    </p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Log-in</button>
    </form>
{% endblock content %}
